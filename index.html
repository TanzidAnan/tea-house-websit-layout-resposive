<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awasent -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwine css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <!-- main contain -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
         <header class="flex pt-10 mb-20 justify-around">
            <!-- text content -->
             <div>
                <h1 class="text-5xl md:text-6xl manrope font-bold">It's good <br>
                    tea time at The <br> Tea House</h1>
                    <br>
                    <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <br>
                    <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] px-5 py-3 text-white rounded-md">Explore More <i class="fa-solid fa-arrow-up pl-2 rotate-45"></i></button>
             </div>
             <!-- img content -->
              <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                <div class="flex absolute  items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-80  md:left-14 lg:left-20">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star text-2xl text-amber-400"></i>
                     </div>
                     <!-- text -->
                     <div>
                        <h3 class="lg:text-2xl font-bold">5.00</h3>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                     </div>
                </div>
              </div>
         </header>
     </main>




    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>

</html>
